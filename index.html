<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Quiz App</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">

  <!-- LOGIN / REGISTER -->
  <div id="authDiv">
    <h1>ğŸ¯ Neon Quiz Challenge</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="emailRegisterBtn">Register / Login with Email</button>
  </div>

  <!-- EMAIL LOGIN FORM -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- LOGOUT -->
  <div id="logoutDiv" style="display:none; margin-bottom:15px;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- CATEGORY SELECTION -->
  <div id="categoryDiv" style="display:none;">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ + MONEY LADDER -->
  <div id="quiz-container" style="display:none;">
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- Lifelines -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50 âœ‚ï¸</button>
      <button id="callBtn">ğŸ“ Call a Friend</button>
      <button id="audienceBtn">ğŸ‘¥ Audience Vote</button>
    </div>

    <!-- Circular Timer -->
    <div id="timer-container">
      <svg id="timer-svg" width="80" height="80">
        <circle cx="40" cy="40" r="35" stroke="#00ff00" stroke-width="8" fill="none"></circle>
      </svg>
      <span id="timer-text">30s</span>
    </div>

    <div id="hint-box"></div>
  </div>

  <!-- Leaderboard -->
  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- Sounds -->
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>
<script src="script.js"></script>
</body>
</html>
